<div class="flex flex-col bg-gray-200 dark:bg-gray-200 m-2 p-2">
  <h1
    class="text-blue-600/100 dark:text-sky-600/100 underline text-7xl italic mb-8"
  >
    Lightweight SignalState 2
  </h1>
  <h1>Books SignalState Store</h1>

  @if (store.isLoading()) {
  <p>Loading...</p>
  } @else {
  <ul>
    @for (book of store.books(); track book.id) {
    <li>{{ book.title }}</li>
    }
  </ul>
  }
</div>
